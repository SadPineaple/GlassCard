<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="redsun.svg" type="image/svg">
    <title>RedSunCard</title>
</head>
<body>
    <div class="box">
        <div class="elements bg"></div>
        <div class="elements imgBx">
            <img src="img2.jpg">
        </div>
        <div class="elements name">
            <h2>Red sun</h2>
        </div>
        <div class="elements content">
            <p>Red Sun
                Red Sun over paradise
                Red Sun
                Red Sun over paradise
                
                Golden rays of the glorious sunshine
                Sending down such a blood-red light
                Now the animals slowly retreat
                To the shadows, out of sight
                Arid winds blow across the mountains
                Giving flight to the birds of prey</p>
        </div>
        <div class="card"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        VanillaTilt.init(document.querySelector(".box"), {
        max: 15,
        speed: 400,
        glare: true,
    });
    </script>
</body>
</html>
